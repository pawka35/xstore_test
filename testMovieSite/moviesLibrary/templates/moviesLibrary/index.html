{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'moviesLibrary/css/index.css' %}">
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <div class="container mt-3 mb-5">
                <div class="row">
                    <div class="btn-group d-flex justify-content-center" role="group">
                        <router-link to="/" exact class="m-3">
                          <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                          <label class="btn btn-outline-primary" for="btnradio1">Жанры</label>
                        </router-link>

                        <router-link to="/actors/" class="m-3">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">Актеры</label>
                        </router-link>

                        <router-link to="/directors/" class="m-3">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio3">Режиссеры</label>
                        </router-link>
                    </div>
                </div>
                <div class="row mt-3">
                  <div class="col ">
                    <router-view></router-view>
                  </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script type="module" src = "{% static 'moviesLibrary/js/index.js' %}" ></script>
